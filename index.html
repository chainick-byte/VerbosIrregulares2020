<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">

<body>

        <div class="row">
            <button type="button" class="btn btn-block btn-primary"></button>

        <div class="row">

        </div>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" class="btn btn-block btn-primary">Cambia de nivel</button>
            </div>
            <div class="col-4"></div>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-block btn-secundary disabled">

            </button>
        </div>
        <br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <a id="valor10" class="btn btn-block btn-primary" role="button"

            <div class="col-2">
                <a id="valor20" class="btn btn-block btn-primary"  role="button"  onclick="dameNumeroDeVerbos('20');">20</a>

            <div class="col-2">

            </div>
            <div class="col-2">
                <button type="button" class="btn btn-block btn-primary" onclick="dameNumeroDeVerbos('50');">50</button>
            </div>
            <div class="col-1"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <button id="valor" type="button" class="btn btn-block btn-primary"  onclick="dameNumeroDeVerbos('60');">60</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-block btn-primary"  onclick="dameNumeroDeVerbos('70');">70</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-block btn-primary"  onclick="dameNumeroDeVerbos('90');">90</button>
            </div>
            <div class="col-2">
                <button id="valor140" type="button" class="btn btn-block btn-primary"
                onclick="dameNumeroDeVerbos('140');">140</button>
            </div>
            <div class="col-2"></div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var nivel="";
        var columna="";
        var _coumna="";
        var jugando=0;
        var marcador=0;
        width=0;
        function dameNumeroDeVerbos(_nivel) {
            $('#todo').load('prueba.html');
            nivel=_nivel;
        }

    </script>

</body>

</html>
